<!DOCTYPE HTML>
<html>
    <head>
        <meta content='text/html'>
        <meta charset="ansi">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Patent search</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src='jquery/dist/jquery.min.js'></script>  
    </head>
    <body> 
        <div class='main-content'>
            <h2 class = 'header'>Поиск патентов</h2>
            <h3 class = 'sub-header'>Система патентного поиска по прагматическим семантическим моделям рефератов патентов</h3>

            <p class = 'paragraph'>Загрузить текст патента и построить семантическую модель</p>
            <input type = 'file' id='userText'>
            <button id='take-text' class = 'button-action'>Загрузить и построить</button>
            <p class = 'paragraph'>Результаты построения модели</p>         
            <textarea id = 'output-built'></textarea>

            <button id = 'find-patents' class = 'button-action'>Найти патенты</button>
            <p class = 'paragraph'>Результат поиска в базе</p>
            <textarea id = 'output-result'></textarea>

            <button id = 'reload' class = 'button-action'>Попробовать ещё раз</button>
            <a class = 'link-action' href='index.html'><<Сравнение двух семантических моделей</a>

            <div id = 'container'></div>
        </div>
        <script src='app.js'></script>
        <script src='subsystemBuild.js'></script>
        <script src='subsystemCompare.js'></script>
        <script src='subsystemBase.js'></script>
    </body>
</html>
